## Product Inventory Configuration
kineteco.service=Product Inventory
kineteco.greeting-message=${kineteco.service} Service is up!
kineteco.min-units=5

## Quarkus core
quarkus.application.name=${kineteco.service}
quarkus.banner.enabled=true
quarkus.native.resources.includes=KinetEco_product_inventory.csv

## Kubernetes extension
quarkus.container-image.group=com.kineteco
quarkus.container-image.name=product-inventory-service
quarkus.kubernetes.name=product-inventory-service
quarkus.log.category."com.kineteco".level=DEBUG

## Kubernetes Config extension
#%prod.quarkus.kubernetes-config.enabled=true
#%prod.quarkus.kubernetes-config.secrets.enabled=true