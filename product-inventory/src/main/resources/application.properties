## Product Inventory Configuration
com.kineteco.service=Product Inventory
com.kineteco.greeting-message=Product Inventory Service is up!

## Quarkus core
quarkus.banner.enabled=false
quarkus.native.resources.includes=KinetEco_product_inventory.csv
quarkus.application.name=${com.kineteco.service} 
%dev.quarkus.application.name=${com.kineteco.service} Dev Mode
%test.quarkus.application.name=${com.kineteco.service} Test Mode
%prod.quarkus.application.name=${com.kineteco.service} Production
%preprod.quarkus.application.name=${com.kineteco.service} Pre Production

## Kubernetes extension
quarkus.container-image.group=com.kineteco
quarkus.container-image.name=product-inventory-service
quarkus.kubernetes.name=product-inventory-service

## Kubernetes config
%prod.quarkus.kubernetes-config.enabled=true
%prod.quarkus.kubernetes-config.config-maps=kineteco
%prod.quarkus.kubernetes-config.secrets.enabled=true
%prod.quarkus.kubernetes-config.secrets=kineteco-credentials
